<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Elegí una fecha e iniciá el conteo regresivo</h1>
  <input type="datetime-local" id="myDate" value="2022-08-28 15:37:25">

  <button type="button" onclick="myFunction()">Calcular</button>
  <p id="demo"></p>

  <script>
    function myFunction() {
      var x = document.getElementById("myDate");
      var defaultVal = x.defaultValue;
      var currentVal = x.value;
      console.log("Esta es la fecha elegida" + currentVal);

      var countDownDate = new Date(currentVal).getTime();
      console.log(countDownDate);


      var xy = setInterval(function () {


        var now = new Date().getTime();
        console.log(now);


        var distance = countDownDate - now;
        console.log(distance)

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);


        document.getElementById("demo").innerHTML = "Para la fecha que elegiste faltan " + days + " días " + hours + " horas "
          + minutes + " minutos " + seconds + " segundos ";


        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "GAME OVER";
        }
      }, 1000);



    }
  </script>

</body>

</html>
